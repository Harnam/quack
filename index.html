<body onload="dat()">

<script>

  function dat(){
  	var year = document.getElementById("year");
    const d = new Date();
	let y = d.getFullYear();
    year.innerHTML = y;
  }

  function compute() {
    var input = document.getElementById("input").value.toLowerCase();
    var output = document.getElementById("putin");
	
    var chars = ['u', 'a', 'c', 'o', 'e'];
    
    var con = "";
    if(input == "") { output.value = ""; return; }
    for (var i = 0; i < input.length; i++) {
    	var ch = input[i];
        if(ch == 'z') ch = 's';
    	if(ch.toLowerCase() != ch.toUpperCase()){
			if(ch.charCodeAt(0) >= 107)
            	ch = String.fromCharCode(ch.charCodeAt(0) - 10);
            else ch = ch.charCodeAt(0) - 97;
            var val = ((parseInt(ch, 26)).toString(5)).padStart(2, '0');
            con = con + chars[(parseInt(val.charAt(0)))] + chars[(parseInt(val.charAt(1)))];
        }
        else
        	con = con + "k" + input[i] + "q";
    }
    
    output.value = ("q" + con + "k");
  }
  
  function decompute() {
    var input = document.getElementById("putin").value.toLowerCase();
    var output = document.getElementById("input");
	
    var chars = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
    var dict = { u: 0 , a: 1 , c: 2, o: 3, e: 4};
    
    var con = "";var cha = ""; var c = 0;
    
    for (var i = 0; i < input.length; i++) {
    	var ch = input[i];
        if(ch.toLowerCase() != ch.toUpperCase()){
        if((ch != 'q') && (ch != 'k')){
        	cha = (cha) + dict[ch]; c = c + 1;
        	if(c == 2) {
            	con = con + chars[parseInt(cha, 5)];
                cha = ""; c = 0;
            }
        }} else {
        	con = con + ch
        }
    }
    output.value = (con);
  }
</script>
